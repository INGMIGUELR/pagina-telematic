<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Registro de Usuario</title>
    <style>
        body {
            background-image: url("{{ url_for('static', filename='fondo1.png') }}");
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
            color: white;
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 50px;
            min-height: 100vh;
        }

        h2 {
            margin-bottom: 20px;
        }

        form {
            display: flex;
            flex-direction: column;
            width: 300px;
            background-color: rgba(255, 255, 255, 0.1);
            border: 1px solid rgba(255, 255, 255, 0.3);
            padding: 20px;
            border-radius: 10px;
        }

        input {
            margin-bottom: 15px;
            padding: 10px;
            border: none;
            border-radius: 5px;
        }

        button {
            padding: 10px;
            background-color: #38bdf8;
            color: black;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        button:hover {
            background-color: #0ea5e9;
        }

        .mensaje-exito {
            color: lightgreen;
            font-weight: bold;
            margin-top: 15px;
        }

        .mensaje-error {
            color: red;
            font-weight: bold;
            margin-top: 15px;
        }

        .volver-btn {
            margin-top: 15px;
            padding: 10px 20px;
            background-color: #3498db;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <h2>Registro de usuario</h2>

    <form method="POST" action="/register">
        <label for="usuario">Usuario:</label>
        <input type="text" id="usuario" name="usuario" autocomplete="off">
        <label for="email">Correo:</label>
        <input type="email" id="email" name="email" required>

        <label for="password">Contraseña:</label>
        <input type="password" id="password" name="password" required>

        <button type="submit">Registrarse</button>
    </form>

    {% if mensaje %}
        {% set clase = 'mensaje-exito' if 'exitosamente' in mensaje else 'mensaje-error' %}
        <p class="{{ clase }}">{{ mensaje }}</p>

        {% if 'exitosamente' in mensaje %}
            <a href="{{ url_for('main.home') }}">
                <button class="volver-btn">Volver al menú principal</button>
            </a>
        {% endif %}
    {% endif %}
</body>
</html>
