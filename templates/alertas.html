<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Alertas del Sistema</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
    <style>
        body {
            background-color: #111;
            color: white;
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 40px;
            text-align: center;
            
            
        }

        h1 {
            text-align: center;
            margin-bottom: 40px;
        }

        .botones {
            margin-top: 20px;
            
        }

        .boton-accion {
            display: inline-block;
            padding: 10px 20px;
            margin-right: 10px;
            background-color: #f0f0f0;
            color: black;
            border: none;
            border-radius: 4px;
            font-weight: bold;
            text-decoration: none;
            font-size: 12px;
            cursor: pointer;
            transition: background-color 0.3s;
            text-align: center;
            
        }

        .boton-accion:hover {
            background-color: #ccc;
        }
    </style>
</head>
<body>
    <h1>Registrar Alerta</h1>

    <form action="/alertas" method="POST">
        <label for="serie">Serie del Computador:</label><br>
        <input type="text" name="serie" required><br><br>

        <label for="tipo_ubicacion">Tipo de Ubicaci√≥n:</label><br>
        <select name="tipo_ubicacion" required>
            <option value="Hangar">Hangar</option>
            <option value="Dependencia">Dependencia</option>
        </select><br><br>

        <label for="ubicacion">Nombre del Hangar o Dependencia:</label><br>
        <input type="text" name="ubicacion" required><br><br>

        <label for="problema">Problema presentado:</label><br>
        <textarea name="problema" rows="4" cols="50" required></textarea><br><br>

        <div class="botones">
            <button type="submit" class="boton-accion">Enviar Alerta</button>
            <a href="{{ url_for('main.dashboard') }}" class="boton-accion">Volver al Panel</a>
        </div>
    </form>

    {% if mensaje %}
      <p id="mensaje-exito" style="color: green; font-weight: bold;">{{ mensaje }}</p>
    {% endif %}

    <script>
      // Espera 3 segundos y luego oculta el mensaje
      setTimeout(function () {
        const mensaje = document.getElementById('mensaje-exito');
        if (mensaje) {
          mensaje.style.display = 'none';
        }
      }, 3000);
    </script>
</body>
</html>
